<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

  <article class="container">
    <section class="card">
      <!--<img src="./images/image-product-desktop.jpg" class="card-product">-->
      <div class="card-product"></div>

      <div class="card-texts">
        <p class="card-texts-category">Perfume</p>

        <h1 class="card-texts-title">Gabrielle Essence Eau De Parfum</h1>

        <p class="card-texts-description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
        
        <div class="card-texts-prices">
          <h2 class="card-texts-prices-price">$149.99</h2>
          <p class="card-texts-prices-offer">$169.99</p>
        </div>

        <a href="#" class="card-texts-btn">
          <img src="./images/icon-cart.svg" alt="Icon Cart" class="card-texts-btn-icon">
          Add to Cart
        </a>
        </div>
      </section>
      
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/miguelbcodes/Frontend-Mentor-Challenges">Miguel Bertol</a>.
      </div>
  </article>
</body>

</html>
